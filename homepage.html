<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="homepageBackground">
    <header class="navBar">
      <section>
        <img src="images/naerboksLogo.png" alt="" class="logo" />
      </section>
      <section class="navMenu">
        <a href="google.com" class="navIcons">
          <img src="images/infoIcon.png" alt=""
        /></a>
        <a href="google.com" class="navIcons">
          <img src="images/profilIcon.png" alt="" />
        </a>
      </section>
    </header>
    <main class="homepageMain">
      <section class="buttons">
        <a href="www.google.com" class="bigButton">
          <img src="images/findPackage.png" alt="" />
          Tilføj Pakke</a
        >
        <a href="www.google.com" class="bigButton">
          <img src="images/sendPackage.png" alt="" />
          Send Pakke</a
        >
      </section>
      <nav class="toggle">
        <a href="#" class="toggleActive">Afhent</a
        ><a href="#" class="toggleInactive">Aflever</a>
      </nav>
      <aside>
        <a href="#" class="location"
          ><img
            src="images/location.png"
            alt="pin icon"
            class="locationImg"
          />Løvbjerg, Aabenraa</a
        >
        <p>Vælg alle pakker</p>
        <input type="checkbox" name="allSelect" id="" />
      </aside>
      <!-- Her begynder ordrene.-->
      <section class="packages">
        <img src="images/coolShop.img.png" alt="CoolShop" />
        <p class="packageNames">Coolshop</p>
        <p class="afhentningTxt">Klar til afhentning</p>
        <p class="checkbox"></p>
      </section>

      <section class="packages">
        <img src="images/amazon.img.png" alt="Amazon" />
        <p class="packageNames">Amazon</p>
        <p class="afhentningTxt">Klar til afhentning</p>
        <p class="checkbox"></p>
      </section>

      <section class="packages">
        <img src="images/ikea.img.png" alt="Ikea" />
        <p class="packageNames">Ikea</p>
        <p class="afhentningTxt">Klar til afhentning</p>
        <p class="checkbox"></p>
      </section>

      <!-- Knap til næste screen.-->
      <a href="afhentning.html" class="buttonMain">Hent</a>
    </main>
  </body>
</html>
